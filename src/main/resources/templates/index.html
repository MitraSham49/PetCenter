<!DOCTYPE html>

<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="background-color:powderblue;">

<a href="/add">Add a pet</a>
<div th:each="eachPet:${inventory}">
    <p th:text="${eachPet.type}"></p>
    <p th:text="${eachPet.name}"></p>
    <p th:text="${eachPet.description}"></p>
    <img th:src="${eachPet.image}"/>
    <p th:text="${eachPet.lost}?'fond':'lost '"></p>
    <!--<a th:text="${eachPat.lost}?'fond':'lost'" th:href="@{/changestatus/{id}(id=${eachPet.id})}"></a>
    -->
    <a th:href="@{/update/{id}(id=${eachPet.id})}">Update</a>
    <a th:href="@{/detail/{id}(id=${eachPet.id})}">Detail</a>
</div>
    <div class="container">
        <!--Put each pet on a separate row -->
        <div th:each="eachPet:${inventory}">
        <div class="row">
            <!--Show the Pet details on the left-->
            <div class="col-3">
                <p th:text="${eachPet.type}"></p>
                <p th:text="${eachPet.name}"></p>
                <p th:text="${eachPet.description}"></p>
                <img th:src="${eachPet.image}"/>
                <p th:text="${eachPet.lost}?'fond':'lost '"></p>
            </div>
            <!--Show the Pet image on the right-->
            <div class="col-3 text-center">
                <img th:src="${eachPet.image}" th:alt="${eachPet.type}+' '+${eachPet.name}"/>
            </div>
        </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</body>
</html>
