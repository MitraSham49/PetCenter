<!DOCTYPE html>

<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body style="background-color:powderblue;">


    <form action="/savepet" th:object="${aPet}" method="post">
    <input type="hidden" th:field="*{id}">
    <label for="type">Enter Pet Type</label>
    <input type="text" th:field="*{type}">
       <!-- <span th:if="#field.hasErrors('type')}" th:errors="*{type}"></span> <br/>-->
    <label for="name">Enter Pet Name</label>
    <input type="text" th:field="*{name}">
        <label for="description">Enter Pet information</label>
        <input type="text" th:field="*{description}">
    <label for="image">Enter Pet Image</label>
    <input type="text" th:field="*{image}" placeholder="/img/apple.jpg">
    <input type="checkbox" th:field="*{lost}" th:check="*{lost}">
    <button type="submit">Save a Pet</button>
    </form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</body>
</html>
